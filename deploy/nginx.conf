# Nginx 配置文件
# 位置: /etc/nginx/sites-available/huebRE
# 创建软链接: sudo ln -s /etc/nginx/sites-available/huebRE /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 101.42.172.229;  # 替换为你的域名或IP

    # 日志文件
    access_log /var/log/nginx/huebRE_access.log;
    error_log /var/log/nginx/huebRE_error.log;

    # 客户端最大上传文件大小（根据需求调整）
    client_max_body_size 100M;

    # 静态文件直接由 Nginx 提供（如果 Django 有静态文件）
    location /static/ {
        alias /opt/huebRE/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 媒体文件（如果 Django 有媒体文件）
    location /media/ {
        alias /opt/huebRE/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 代理所有其他请求到 Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查端点（可选）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
